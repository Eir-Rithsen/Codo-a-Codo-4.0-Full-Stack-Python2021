<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej_2_repetitivas</title>
    <script>
        //Leer números enteros y mostrar la tabla de multiplicar
        //de ese número en la consola, hasta que ingrese un 0.
        var tabla = Number(prompt("Ingrese una tabla de multiplicar. Para salir ingrese 0"));
        while (tabla != 0) {
            for (var i = 1; i < 11; i++) {
                console.log(tabla+"x"+i+"= "+ tabla * i);
            }
            console.log("---------------------------------");                
            tabla = Number(prompt("Ingrese una tabla de multiplicar. Para salir ingrese 0"));
        }
        alert("Adios!");
    </script>
</head>
