<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej_1_repetitivas</title>
    <script>
        //Escribir la tabla del 2. Por ejemplo:
        // 2 x 1 = 2
        // 2 x 2 = 4
        // 2 x 3 = 6
        // 2 x 4 = 8

        var tabla = 2;

        for (var i = 1; i < 11; i++){
            document.write(tabla, " x ", i, " = ", tabla*i);
            document.write("<br>");
        }
    </script>
</head>
