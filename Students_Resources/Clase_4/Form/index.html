<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/idformspree" method="post" style="max-width: 80px;">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="Apellido y Nombre" required>
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@dominio.com" required>
          <label for="message">Message</label>
          <textarea rows="5" name="message" id="message" placeholder="Comentarios..." required></textarea>
        </fieldset>
        <input type="submit" value="Guardar">
      </form>
</body>
</html>
